<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simon Game</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body>
		<audio id="blueAudio"
		  src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
		  Your browser does not support the <code>audio</code> element.
		</audio>
		<audio id="redAudio"
		  src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
		  Your browser does not support the <code>audio</code> element.
		</audio>
		<audio id="yellowAudio"
		  src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
		  Your browser does not support the <code>audio</code> element.
		</audio>
		<audio id="greenAudio"
		  src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
		  Your browser does not support the <code>audio</code> element.
		</audio>
		<h1>Simon Game</h1>
		<div class="board">
			<div class="button blue" id="0"></div>
			<div class="button red" id="1"></div>
			<div class="button yellow" id="2"></div>
			<div class="button green" id="3"></div>
			<div class="middle">
				<h2>Simon</h2>
				<label id="start-stop">Start</label>
				<br />
				<i class="fa fa-2x fa-toggle-off" id="toggle-off" aria-hidden="true"></i>
				<i class="fa fa-2x fa-toggle-on" id="toggle-on" aria-hidden="true"></i><br>
				<div id="strict"/>
					<p>
						Strict Mode
					</p>
				</div>
				<p id="count">
					Count: 0
				</p>

		</div>
		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
